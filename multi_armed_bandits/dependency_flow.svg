<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 420">
  <defs>
    <style>
      .node {
        fill: #f8f9fb;
        stroke: #3b4c6b;
        stroke-width: 2;
        rx: 8;
        ry: 8;
      }
      .label {
        font-family: "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        fill: #1b2333;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .label-small {
        font-family: "Helvetica Neue", Arial, sans-serif;
        font-size: 12px;
        fill: #1b2333;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b4c6b"/>
    </marker>
  </defs>

  <!-- Nodes -->
  <rect class="node" x="40" y="40" width="180" height="60"/>
  <text class="label" x="130" y="70">Experiment Config</text>

  <rect class="node" x="280" y="40" width="180" height="60"/>
  <text class="label" x="370" y="70">Experiment</text>

  <rect class="node" x="520" y="40" width="180" height="60"/>
  <text class="label" x="610" y="70">Agent</text>

  <rect class="node" x="280" y="170" width="180" height="60"/>
  <text class="label" x="370" y="200">BanditEnv</text>

  <rect class="node" x="520" y="170" width="180" height="60"/>
  <text class="label" x="610" y="200">BanditArm</text>

  <rect class="node" x="280" y="300" width="180" height="60"/>
  <text class="label" x="370" y="330">MetricsLogger</text>

  <rect class="node" x="520" y="300" width="180" height="60"/>
  <text class="label" x="610" y="330">Plotter</text>

  <rect class="node" x="520" y="380" width="180" height="40"/>
  <text class="label-small" x="610" y="400">Reports &amp; Figures</text>

  <!-- Connectors -->
  <line x1="220" y1="70" x2="280" y2="70" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="70" x2="520" y2="70" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="100" x2="370" y2="170" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="100" x2="610" y2="170" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="200" x2="520" y2="200" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="230" x2="610" y2="300" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="230" x2="370" y2="300" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="330" x2="520" y2="330" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="360" x2="610" y2="380" stroke="#3b4c6b" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
